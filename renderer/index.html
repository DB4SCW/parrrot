<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FLRIG Audio TX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎙️ Parrrot</h1>

    <label for="devices">🔊 Audio-Ausgabe:</label>
    <select id="devices"></select>

    <label for="volume">🔉 Lautstärke:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">

    <label for="select-file">🎵 Datei wählen:</label>
    <button id="select-file">Datei wählen</button>
    <p id="filename" class="filename">Keine Datei gewählt</p>

    <div class="controls">
      <button id="play" class="primary">▶️ Play</button>
      <button id="stop">⏹️ Stop</button>
    </div>

    <p><strong>Modus:</strong> <span id="mode-display">–</span></p>

    <pre id="log" class="log"></pre>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
