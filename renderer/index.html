<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Parrrot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="parrrot_icon_512.png" alt="parrrot logo" class="logo">
    <h1>🎙️ Parrrot</h1>

    <label for="devices">🔊 Audio-Devices:</label>
    <select id="devices"></select>

    <label for="volume">🔉 Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.95">

    <label for="tx-delay">⏱️ Pause between TX (seconds):</label>
    <input type="number" id="tx-delay" min="1" max="10" step="1" value="2">

    <label for="select-file">🎵 Choose Audio File:</label>
    <button id="select-file">Choose Audio File</button>
    <p id="filename" class="filename">No File Selected</p>

    <div class="controls">
      <button id="play" class="primary">▶️ Play</button>
      <button id="stop">⏹️ Stop</button>
    </div>

    <p><strong>Modus:</strong> <span id="mode-display">–</span></p>

    <pre id="log" class="log"></pre>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
