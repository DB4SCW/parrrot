name: ğŸ”¨ Build Parrrot App

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Electron app
        shell: bash
        env:
          CI: false
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run dist:mac
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Build one arch per job to avoid WiX cleanup flakiness
            if [ "${{ matrix.win_arch }}" = "arm64" ]; then
              npx electron-builder --win nsis msi --arm64
            else
              npx electron-builder --win nsis msi --x64
            fi
          else
            npm run dist
          fi

      - name: ğŸ“¤ Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: parrrot-macos
          path: |
            dist/*.dmg
            dist/*.pkg
            dist/*.blockmap
            dist/latest-*.yml
          if-no-files-found: error

      - name: ğŸ“¤ Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: parrrot-windows
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.blockmap
            dist/latest-*.yml
          if-no-files-found: error

      - name: ğŸ“¤ Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: parrrot-linux
          path: |
            dist/*.deb
            dist/*.rpm
            dist/*.AppImage
            dist/*.tar.gz
            dist/*.snap
          if-no-files-found: error